
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日の占い</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcb69f;
            color: #333;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            transition: background-color 2s ease;
        }
        h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 30px;
        }
        .fortune-box {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .fortune-box:hover {
            transform: scale(1.02);
        }
        .result {
            font-size: 1.6em;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .visible {
            opacity: 1;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3b2e;
        }
        .star {
            transition: opacity 1s ease, transform 1s ease;
            transition: opacity 1s ease;
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/20px-Five-pointed_star.svg.png') no-repeat center;
            background-size: contain;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { top: -20px; opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>今日の占い</h1>
    <div class="fortune-box">
        <div class="result" id="fortune">運勢: </div>
        <div class="result" id="color">ラッキーカラー: </div>
        <div class="result" id="message">メッセージ: </div>
        <button onclick="generateFortune()">占う！</button>
    </div>

    <script>
        const fortunes = {
            "大吉": "✨ 大吉",
            "中吉": "☀ 中吉",
            "小吉": "🌟 小吉",
            "吉": "😊 吉",
            "末吉": "🙂 末吉",
            "凶": "⚠ 凶",
            "大凶": "❌ 大凶"
        };
        const colors = ["赤", "青", "緑", "黄色", "紫", "ピンク", "オレンジ", "白", "黒"];
        const messages = [
            "今日は新しいことに挑戦してみよう！",
            "笑顔を忘れずに過ごしてね。",
            "ラッキーな出会いがあるかも！",
            "落ち着いて行動すればうまくいくよ。",
            "感謝の気持ちを伝えると運気アップ！",
            "無理せず休むことも大切。",
            "周りの人に優しくすると良い日になるよ。"
        ];
        const colorMap = {
            "赤": "#ffe5e5",
            "青": "#e5f0ff",
            "緑": "#e5ffe5",
            "黄色": "#ffffe5",
            "紫": "#f0e5ff",
            "ピンク": "#ffe5f0",
            "オレンジ": "#fff0e5",
            "白": "#ffffff",
            "黒": "#cccccc"
        };

        function generateFortune() {
            const fortuneKeys = Object.keys(fortunes);
            const fortuneKey = fortuneKeys[Math.floor(Math.random() * fortuneKeys.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const message = messages[Math.floor(Math.random() * messages.length)];

            document.getElementById("fortune").textContent = "運勢: " + fortunes[fortuneKey];
            document.getElementById("color").textContent = "ラッキーカラー: " + color;
            document.getElementById("message").textContent = "メッセージ: " + message;

            document.getElementById("fortune").classList.add("visible");
            document.getElementById("color").classList.add("visible");
            document.getElementById("message").classList.add("visible");

            document.body.style.backgroundColor = colorMap[color] || "#fcb69f";

            const starCount = Math.floor(Math.random() * 21) + 30; // 30〜50個の星
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.animationDuration = (2 + Math.random() * 3) + "s";
                star.style.transform = 'scale(' + (0.5 + Math.random() * 2.5).toFixed(2) + ')';
                document.body.appendChild(star);
                
setTimeout(() => {
    let opacity = 1;
    const fadeInterval = setInterval(() => {
        opacity -= 0.05;
        star.style.opacity = opacity;
        if (opacity <= 0) {
            clearInterval(fadeInterval);
            star.remove();
        }
    }, 50);
}, 2500);

            }
        }
    </script>
</body>
</html>

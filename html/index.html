
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日の占い</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff6f61;
        }
        .fortune-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .result {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3b2e;
        }
    </style>
</head>
<body>
    <h1>🌟 今日の占い 🌟</h1>
    <div class="fortune-box">
        <div class="result" id="fortune">運勢: </div>
        <div class="result" id="color">ラッキーカラー: </div>
        <div class="result" id="message">メッセージ: </div>
        <button onclick="generateFortune()">占う！</button>
    </div>

    <script>
        const fortunes = ["大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶"];
        const colors = ["赤", "青", "緑", "黄色", "紫", "ピンク", "オレンジ", "白", "黒"];
        const messages = [
            "今日は新しいことに挑戦してみよう！",
            "笑顔を忘れずに過ごしてね。",
            "ラッキーな出会いがあるかも！",
            "落ち着いて行動すればうまくいくよ。",
            "感謝の気持ちを伝えると運気アップ！",
            "無理せず休むことも大切。",
            "周りの人に優しくすると良い日になるよ。"
        ];

        function generateFortune() {
            document.getElementById("fortune").textContent = "運勢: " + fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("color").textContent = "ラッキーカラー: " + colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("message").textContent = "メッセージ: " + messages[Math.floor(Math.random() * messages.length)];
        }

        // 初期表示
        generateFortune();
    </script>
</body>
</html>
